<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LangChain.js ChromeAI Chat</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }
      button {
        padding: 0.5rem 1rem;
        margin: 0;
      }
      #result {
        white-space: pre-wrap;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 4px;
        margin-bottom: 1rem;
        max-height: 400px;
        overflow-y: auto;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        padding: 0.8rem;
        border-radius: 8px;
        max-width: 80%;
      }
      .user-message {
        background-color: #e1f5fe;
        align-self: flex-end;
      }
      .ai-message {
        background-color: #f5f5f5;
        align-self: flex-start;
      }
      .input-container {
        display: flex;
        margin-top: 1rem;
        gap: 0.5rem;
      }
      textarea {
        flex-grow: 1;
        padding: 0.5rem;
        border-radius: 4px;
        min-height: 60px;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <h1>LangChain.js ChromeAI Chat</h1>
    <div id="result" class="chat-container"></div>
    <div class="input-container">
      <textarea id="prompt-input" placeholder="Type your message here..."></textarea>
      <button id="send-message">Send</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
